{% extends "movies/base.html" %}
{% load humanize %}

{% block article %}

<main>
  <article>
    <header>
      <h2 class="text-3xl font-semibold">{{ movie.title }} &lpar;{{ movie.release_date|date:"Y" }}&rpar;</h2>
    </header>

    <section>
      <img class="max-h-72 float-left" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{ movie.poster_path }}"
        alt="Poster for {{ movie.title }}">
      <h3 class="text-2xl">Overview</h3>
      <p class="mb-2 text-justify">{{ movie.overview }}</p>

      <div>
        <details>
          <summary>Production Details</summary>
          <p>Budget: ${{ movie.budget|intword }}</p>
          <p>Revenue: ${{ movie.revenue|intword }}</p>
        </details>
      </div>
    </section>
  </article>
</main>

{% endblock article %}
