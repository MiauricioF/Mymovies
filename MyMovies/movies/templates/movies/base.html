{% load static %}

<!doctype html>
<html lang="en" class="h-screen">
  <head>
    <title>My Movies</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'movies/css/output.css' %}" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  </head>

  <body
    class="h-full max-w-4xl mx-auto"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
  >
    <div class="flex flex-col h-full">
      <div class="px-6 py-4">
        <header>
          <h1 class="text-4xl font-bold text-center">
            <a href="{% url 'index' %}">My Movies</a>
          </h1>
          <nav>
            {% if user.is_authenticated %}
              <a href="{% url 'logout-user' %}">Logout</a>
            {% else %}
              <a href="{% url 'login-user' %}">Login</a>
            {% endif %}
          </nav>
        </header>
      </div>
      {% if messages %}
        <div class="px-6 py-4">
          {% include 'movies/alerts.html' %}
        </div>
      {% endif %}
      <div class="px-6 py-4 flex-1">
        {% block content %}
        {% endblock content %}
      </div>
      <div class="px-6 py-4">
        <footer>
          <p class="text-sm text-slate-700">
            Proyecto de ejemplo de la materia Programaci√≥n Web.
            <a class="italic text-sky-600 underline font-semibold"
               href="https://github.com/ValdezFOmar/MyMovies">GitHub Repository
            </a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
